{% extends "layout.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><p
                    style="font-size: large"><strong>User</strong>: {{ user.username }}</p>
                {% if user.about_me %}<p><strong>profile: </strong>{{ user.about_me }}</p>{% endif %}
                {% if user == current_user %}
                    <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
                {% endif %}
            </td>
        </tr>
    </table>
    <hr>
    <h3>Your blogs:</h3>
    {% for post in posts %}
        <p>
            {% include '_post.html' %}
        </p>
    {% endfor %}
{% endblock %}
